<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>darkman</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .iframe-container {
            position: fixed;
            top: 0;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translateX(-50%);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            transform: scale(1.2);
            transform-origin: 0 0;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://vtdev12.wixsite.com/darkman"></iframe>
    </div> 
</body>
</html>
